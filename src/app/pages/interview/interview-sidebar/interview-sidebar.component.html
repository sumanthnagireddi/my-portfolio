<div
    class="flex max-h-[78vh] overflow-y-auto w-[80vw] shadow-lg sm:shadow-none border border-gray-100  sm:w-[18vw] flex-col justify-between border-e bg-white">
    <div class="px-4 py-6">

        <div class="flex items-center gap-2">
            <button (click)="closeMenu.emit(true)" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Close menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button><span
                class="grid flex-1 h-10 w-full place-content-center rounded-lg bg-emerald-100 text-sm font-medium text-emerald-600">

                Interview Questionnaire
            </span>
        </div>

        <ul class="mt-6 space-y-1">
            <ng-container *ngFor="let item of questions()">
                <li *ngIf="!item.subcourses">
                    <a (click)="navigateToQuestion(item.id)"
                        class="block rounded-lg cursor-pointer hover:bg-gray-100 px-4 py-2 text-sm font-medium text-gray-500">
                        {{item.name}}
                    </a>
                </li>
                <li *ngIf="item.subcourses">
                    <details class="group [&_summary::-webkit-details-marker]:hidden">
                        <summary
                            class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                            <span class="text-sm font-medium">{{item.name}}</span>
                            <span class="shrink-0 transition duration-300 group-open:-rotate-180">
                                <svg xmlns="http://www.w3.org/2000/svg" class="size-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </summary>
                        <ul class="mt-2 space-y-1 px-4">
                            <ng-container *ngFor="let subcourse of item.subcourses">
                                <li>
                                    <a
                                        class="block cursor-pointer rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                                        {{subcourse}}
                                    </a>
                                </li>
                            </ng-container>
                        </ul>
                    </details>
                </li>
            </ng-container>
        </ul>
    </div>


</div>
